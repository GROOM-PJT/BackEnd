spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:baromukja
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties.hibernate:
      format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-request-size: 20MB
      max-file-size: 20MB